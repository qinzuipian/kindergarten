<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../layuiadmin/plugin/element.css" />
		<style type="text/css">
			#vm {
				background: white;
				padding: 20px;
				min-height: 435px;
			}
		</style>
	</head>
	<body>

		<div id="vm" class="layui-fluid">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">账号<span class="red">*</span></label>
					<div class="layui-input-block">
						<input type="text" v-model="username" name="username" required lay-verify="required" placeholder="请输入账号"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称<span class="red">*</span></label>
					<div class="layui-input-block">
						<input type="text" v-model="nickname" name="nickname" required lay-verify="required" placeholder="请输入名称"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="password" v-model="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" v-model="rePassword" name="rePassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" v-show="isDataReady">
					<label class="layui-form-label">角色<span class="red">*</span></label>
					<div class="layui-input-block">
						<input type="checkbox" v-for="it in roleList" class="checkboxU" :value="it.roleId" :title="it.roleName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
						<input type="text" v-model="mobile" name="mobile" required lay-verify="mobile" placeholder="请输入电话号码" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" v-model="email" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item" style="display: flex;justify-content: center;">
					<button type="button" class="layui-btn" lay-submit lay-filter="save">确定</button>
					<button type="button" class="layui-btn" @click="cancelUser">取消</button>
				</div>
			</form>
		</div>

		<script src="../../../layuiadmin/layui/layui.all.js"></script>
		<script src="../../../layuiadmin/js/baseUrlConfig.js"></script>
		<script src="../../../layuiadmin/plugin/vue.min.js"></script>
		<script src="../../../layuiadmin/plugin/axios.js"></script>
		<script src="../../../layuiadmin/plugin/element.js"></script>

		<script>
			var vm = new Vue({
				el: "#vm",
				data: {
					userId: '', // 用户ID,父页面传来的
					username: '',
					nickname: '',
					password: '',
					rePassword: '',
					mobile: '',
					email: '',
					roleList: [],
					selectRoleList: [],
					
					isDataReady: false, // 数据是否加载进来了
				},
				methods: {
					pageInit: function() {
						this.userId = window.localStorage.getItem("editUserid");
						window.localStorage.removeItem("editUserid");
						axios({
								url: BASEURL + 'sys-mgr/sys/role/list',
								method: 'POST'
							})
							.then(function(res) {
								if (res.data.code == 0) {
									vm.roleList = res.data.page.list;
									layuiInit();
									vm.getRoleInfo();
								} else {
									vm.$message.error(res.data.msg);
								}
							})
					},
					getRoleInfo() {
						// 根据ID获取角色详情
						axios({
								url: BASEURL + '/sys-mgr/sys/user/info/' + this.userId,
								method: 'post'
							})
							.then(function(res) {
								if (res.data.code == 0) {
									vm.username = res.data.user.username;
									vm.nickname = res.data.user.nickName;
									vm.mobile = res.data.user.mobile;
									vm.email = res.data.user.email;
									for (var i = 0; i < res.data.user.roleIdList.length; i++) {
										for (var j = 0; j < vm.roleList.length; j++) {
											if (res.data.user.roleIdList[i] == vm.roleList[j].roleId) {
												var checkboxDom = layui.$("input[class='checkboxU']");
												for (var k = 0; k < checkboxDom.length; k++) {
													if (checkboxDom[k].title == vm.roleList[j].roleName) {
														checkboxDom[k].value = vm.roleList[j].roleId;
														checkboxDom[k].checked = true;
													}
												}
											}
										}
									};
									vm.isDataReady = true;
									layui.form.render();
								} else {
									vm.$notify.error({
										title: '错误',
										message: res.data.msg
									});
								}
							})
					},
					saveUser: function() {
						var data = JSON.stringify({
							userId: vm.userId,
							username: vm.username,
							nickName: vm.nickname,
							password: vm.password,
							mobile: vm.mobile,
							email: vm.email,
							roleIdList: vm.selectRoleList
						})
						axios({
								method: "POST",
								url: BASEURL + "/sys-mgr/sys/user/update",
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								},
								data: data
							})
							.then(function(res) {
								if (res.data.code == 0) {
									layer.alert('保存成功', function(index) {
										layer.close(index);
										vm.cancelUser();
										vm.reloadParentTable();
									})
								} else {
									vm.$notify.error({
										title: '错误',
										message: res.data.msg
									})
								}
							})
					},
					cancelUser: function() {
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index); //再执行关闭 
						this.reloadParentTable();
					},
					// 父页面表格重载
					reloadParentTable: function() {
						parent.layui.table.reload('usertab', {
							page: {
								curr: 1 //重新从第 1 页开始
							}
						});
					}
				},
				mounted: function() {
					this.pageInit();
				}
			});

			function layuiInit(templateList) {
				layui.config({
					base: '../../../layuiadmin/' //静态资源所在路径
				}).extend({
					index: 'lib/index' //主入口模块
				}).use(['index', 'form'], function() {
					var form = layui.form;
					var $ = layui.$;

					form.render();
					form.on('submit(save)', function(data) {
						$('input[type=checkbox]:checked').each(function() {
							vm.selectRoleList.push($(this).val());
						});
						if (vm.selectRoleList.length == 0) {
							layer.msg("至少需要选择一个角色");
						} else if (vm.mobile.length > 11 || vm.mobile.length < 7 && vm.mobile.length != 0) {
							layer.msg("请输入正确的电话号码或者手机号")
						} else if (vm.email != 0) {
							var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
							if (!reg.test(vm.email)) {
								layer.msg("请输入正确的邮箱格式")
							} else {
								vm.saveUser();
							}
						} else if (vm.password !== vm.rePassword) {
							layer.msg("两次密码输入不一致")
						} else {
							vm.saveUser();
						}
					})

				});
			}
		</script>
	</body>
</html>
