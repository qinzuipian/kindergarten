<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>角色管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/plugin/element.css" />
		<style type="text/css">
			#vm {
				margin: 10px 0 0 10px;
				background: white;
				padding: 10px;
			}
		</style>
	</head>
	<body>

		<div id="vm">
			<div style="padding: 20px 0 10px 20px;" class="layui-row">
				<button class="layui-btn layuiadmin-btn-role" @click="addRole">添加</button>
				<button class="layui-btn layuiadmin-btn-role" @click="editRole">编辑</button>
				<button class="layui-btn layuiadmin-btn-role" @click="removeRole">删除</button>
			</div>
			<table id="roleTab" lay-filter="roleTab"></table>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../../layuiadmin/js/baseUrlConfig.js"></script>
		<script src="../../../layuiadmin/plugin/vue.min.js"></script>
		<script src="../../../layuiadmin/plugin/axios.js"></script>
		<script src="../../../layuiadmin/plugin/element.js"></script>
		<script src="../../../layuiadmin/js/common.js"></script>

		<script>
			var vm = new Vue({
				el: "#vm",
				data: {

				},
				methods: {
					// 新增角色
					addRole: function() {
						layui.layer.open({
							type: 2,
							title: "新增角色",
							maxmin: true,
							shadeClose: true,
							area: ['800px', '520px'],
							content: './addRole.html'
						})
					},
					// 编辑角色
					editRole: function() {
						// // console.log(layui.table.checkStatus('roletab'));
						var selectRole = layui.table.checkStatus('roletab').data;
						// 判断是否只选中了一个
						var isOne = checkOne(selectRole);

						if (isOne) {
							window.localStorage.setItem("roleId", selectRole[0].roleId)
							layui.layer.open({
								type: 2,
								title: "编辑角色",
								maxmin: true,
								shadeClose: true,
								area: ['800px', '520px'],
								content: './editRole.html'
							})
						}
					},
					removeRole: function() {
						var selectRole = layui.table.checkStatus('roletab').data;
						var selectRoleIdList = [];
						for (var i = 0; i < selectRole.length; i++) {
							selectRoleIdList.push(selectRole[i].roleId);
						}
						var data = JSON.stringify({
							roleIds: selectRoleIdList
						})
						axios({
								method: "POST",
								url: BASEURL + "sys-mgr/sys/role/delete",
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								},
								data: data
							})
							.then(function(res) {
								if (res.data.code == 0) {
									layui.layer.alert("删除成功", function(index) {
										layui.table.reload('roletab', {
											page: {
												curr: 1 //重新从第 1 页开始
											}
										});
										layer.close(index)
									})
								} else {
									vm.$notify.error({
										title: '错误',
										message: res.data.msg
									});
								}
							})
					}
				}
			});

			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['table', 'index', 'layer'], function() {
				var table = layui.table;
				var layer = layui.layer;
				//第一个实例
				table.render({
					elem: '#roleTab',
					id: "roletab",
					height: 450,
					url: layui.setter.BASEURL + 'sys-mgr/sys/role/list', //数据接口
					page: true, //开启分页
					limit: 15,
					limits: [15,30,50,100,200],
					cols: [
						[{
								type: 'checkbox',
								fixed: 'left'
							},
							{
								field: 'roleId',
								title: 'ID',
								width: 80,
								ixed: 'left'
							},
							{
								field: 'roleName',
								title: '角色名',
							},
							{
								field: 'createTime',
								title: '创建时间',
							},
							{
								field: 'remark',
								title: '备注',
							}
						]
					],
					parseData: function(res) { // 数据重新处理为layUI的数据格式
						var msg = {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.page.totalCount, //解析数据长度
							"data": res.page.list //解析数据列表
						};
						return msg;
					}
				});
			});
		</script>
	</body>
</html>
