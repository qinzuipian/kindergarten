<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<style type="text/css">
			#vm {
				padding: 20px;
			}

			.new-title {
				height: 50px;
				line-height: 50px;
				text-align: center;
				width: calc(100% - 2px);
				font-size: 16px;
				border: 1px solid #23c6c8;
				border-bottom: 0;
			}

			.new-content {
				padding: 20px;
				border: 1px solid #23c6c8;
			}
		</style>
	</head>

	<body>
		<div id="vm">
			<p v-text="newTitle" class="new-title"></p>
			<p v-html="newContent" class="new-content"></p>
		</div>

		<script src="../../layuiadmin/plugin/vue.js"></script>
		<script>
			var vm = new Vue({
				el: "#vm",
				data: {
					newTitle: window.localStorage.getItem("newTitle"),
					newContent: window.localStorage.getItem("newContent")
				},

			});

		</script>
	</body>

</html>
