<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../layuiadmin/style/common.css">
		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入vue -->
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->
	</head>

	<body>
		<div id="vm">
			<div class="layui-fluid">
				<div class="layui-row">
					<form class="layui-form" lay-filter="editEmployee">
						<input type="hidden" name="sysno">
						<input type="hidden" name="kindergartensysno">
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="name" class="layui-input" placeholder="姓名" />
							</div>
						</div>
						<!--    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="displayname" class="layui-input" placeholder="昵称" />
                        </div>
                    </div> -->
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								性别</label>
							<div class="layui-input-inline">
								<input type="radio" name="gender" value="0" title="男">
								<input type="radio" name="gender" value="1" title="女" checked>
							</div>
						</div>
						<!--   <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            社保号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="socialid" class="layui-input" placeholder="社保号" />
                        </div>
                    </div> -->
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								出生日期</label>
							<div class="layui-input-inline">
								<input type="text" name="birthday" id="birthday" class="layui-input" placeholder="出生日期" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								入职日期</label>
							<div class="layui-input-inline">
								<input type="text" name="indate" id="indate" class="layui-input" placeholder="入职日期" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								民族</label>
							<div class="layui-input-inline">
								<input type="text" name="nationality" class="layui-input" placeholder="民族" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								所在班级</label>
							<div class="layui-input-inline">
								<select name="classsysno" id="classsysno" lay-filter="classsysno" lay-verify="required">
									<option value="">请选择班级</option>
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								婚姻状况</label>
							<div class="layui-input-inline">
								<input type="text" name="marriage" class="layui-input" placeholder="婚姻状况" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								学历</label>
							<div class="layui-input-inline">
								<input type="text" name="education" class="layui-input" placeholder="学历" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								手机号</label>
							<div class="layui-input-inline">
								<input type="text" name="mobilephone" class="layui-input" placeholder="手机号" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								固话号码</label>
							<div class="layui-input-inline">
								<input type="text" name="telephone" class="layui-input" placeholder="固话号码" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								地址</label>
							<div class="layui-input-inline">
								<input type="text" name="address" class="layui-input" placeholder="地址" />
							</div>
						</div>
						<!--  <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            头像</label>
                        <div class="layui-input-inline">
                            <input type="text" name="picture" class="layui-input" placeholder="头像" />
                        </div>
                    </div> -->
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								备注</label>
							<div class="layui-input-inline">
								<input type="text" name="memo" class="layui-input" placeholder="备注" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								考勤工号</label>
							<div class="layui-input-inline">
								<input type="text" name="workid" class="layui-input" placeholder="考勤工号" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								角色</label>
							<div class="layui-input-inline">
								<select name="workgroupsysno" id="workgroupsysno" lay-filter="workgroupsysno" lay-verify="required">
									<option value="">请选择角色</option>
									<option value=""></option>
								</select>
								<!-- <input type="text" name="workgroupsysno" class="layui-input" placeholder="角色" /> -->
							</div>
						</div>

						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								工作状态</label>
							<div class="layui-input-inline">
								<select name="workstatus">
									<option value="">请选择工作状态</option>
									<option value="0">离职</option>
									<option value="1">在职</option>
								</select>
								<!-- <input type="text" name="workstatus" class="layui-input" placeholder="工作状态 0 离职 1 在职" /> -->
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								是否招生老师</label>
							<div class="layui-input-inline">
								<select name="workduty">
									<option value="">请选择</option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
								<!-- <input type="text" name="workduty" class="layui-input" placeholder="是否招生老师 0:否 1 是" /> -->
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								职称</label>
							<div class="layui-input-inline">
								<input type="text" name="worktitle" class="layui-input" placeholder="职称" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								级别</label>
							<div class="layui-input-inline">
								<input type="text" name="workrank" class="layui-input" placeholder="级别" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">
								证书</label>
							<div class="layui-input-inline">
								<input type="text" name="certification" class="layui-input" placeholder="证书" />
							</div>
						</div>
						<!--    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园编码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="kindergartensysno" class="layui-input" placeholder="幼儿园编码" />
                        </div>
                    </div> -->
						<div class="btn-box">
							<button class="layui-btn layui-bg-green" lay-submit lay-filter="save">保存</button>
							<button class="layui-btn layui-bg-red" @click="cancel">取消</button>
						</div>
					</form>
				</div>
			</div>

		</div>
		<script>
			/*
			 *   @Author: liangbiaobiao
			 *   @email: pokerface0206@163.com
			 */
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', "jquery", 'form', 'laydate'], function() {
				var form = layui.form,
					$ = layui.jquery,
					laydate = layui.laydate;


				// 出生日期
				laydate.render({
					elem: '#birthday', //指定元素
					trigger: 'click'
				});
				// 入院日期
				laydate.render({
					elem: '#indate', //指定元素
					trigger: 'click'
				});

				// 角色填充
				axios({
					method: "post",
					url: BASEURL + 'kindergarten/employeegroupenum/list?limit=10000'
				}).then(function(res) {
					if (res.data.code == 0) {
						console.log(res)
						$.each(res.data.page.list, function(index, item) {
							// // console.log(index, item)
							$('#workgroupsysno').append(new Option(item.enumname, item.sysno)); // 下拉菜单里添加元素
						});
						layui.form.render("select");

					} else {

					}
				}).catch(function(err) {
					// console.log(err);
				});

				// 班级编码填充
				axios({
					method: "post",
					url: BASEURL + 'kindergarten/classinfo/list?limit=10000'
				}).then(function(res) {
					if (res.data.code == 0) {
						console.log(res)
						$.each(res.data.page.list, function(index, item) {
							// // console.log(index, item)
							$('#classsysno').append(new Option(item.classname, item.sysno)); // 下拉菜单里添加元素
						});
						layui.form.render("select");

					} else {

					}
				}).catch(function(err) {
					// console.log(err);
				});

				// 单个信息数据展示
				axios({
						method: "get",
						url: BASEURL + "kindergarten/employeeinfo/info/" + parent.id
					})
					.then(res => {
						if (res.data.code == 0) {
							var list = res.data.employeeinfo;
							form.val('editEmployee', {
								"sysno": list.sysno,
								"address": list.address,
								"birthday": list.birthday,
								"certification": list.certification,
								"gender": list.gender,
								"indate": list.indate,
								"kindergartensysno": list.kindergartensysno,
								"name": list.name,
								"education": list.education,
								"marriage": list.marriage,
								"memo": list.memo,
								"mobilephone": list.mobilephone,
								"telephone": list.telephone,
								"workduty": list.workduty,
								"workgroupsysno": list.workgroupsysno,
								"workid": list.workid,
								"workrank": list.workrank,
								"workstatus": list.workstatus,
								"nationality": list.nationality,
								"worktitle": list.worktitle,
								"classsysno": list.classsysno
							});
						} else {

						}
					})
					.catch(error => {

					});


				form.on('submit(save)', function(data) {
					console.log(data.field)
					axios({
						method: "post",
						url: layui.setter.BASEURL + 'kindergarten/employeeinfo/update',
						data: data.field,
						headers: {
							"Content-Type": "application/json;charset=UTF-8"
						}
					}).then(function(res) {
						// // console.log(res)
						if (res.data.code == 0) {
							layer.msg('保存成功！', {
								time: 500
							}, function() {
								/*  window.parent.location.reload();
								  parent.layer.close('iframe'); */
							});
						} else {
							layer.msg(res.data.msg, {
								time: 1000
							}, function() {
								parent.layer.close('iframe');
							});
						}
					}).catch(function(err) {
						// console.log(err);
					});
					return false;
				})
			})
			var vm = new Vue({
				el: "#vm",
				data: {
					employeeinfo: {}
				},
				methods: {
					cancel: function() {
						parent.layer.closeAll('iframe'); //关闭弹窗
					}
				},
				mounted() {}
			});
		</script>
	</body>

</html>
