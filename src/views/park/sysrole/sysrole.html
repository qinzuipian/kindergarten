<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>角色</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/common.css">
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<span>角色权限</span>
					<!-- <div class="layui-inline">
						<label class="layui-form-label">文章ID</label>
						<div class="layui-input-inline">
							<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div> -->
				</div>
			</div>

			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<button class="layui-btn layuiadmin-btn-list layui-bg-green" data-type="add"
						v-if="doesItContain(41, buttonList)">
						<i class="layui-icon">&#xe654;</i>新增角色
					</button>
					<button class="layui-btn layuiadmin-btn-list layui-bg-blue" data-type="edit"
						v-if="doesItContain(42, buttonList)">
						<i class="layui-icon">&#xe642;</i>编辑角色
					</button>
					<button class="layui-btn layuiadmin-btn-list layui-bg-red" data-type="batchdel"
						v-if="doesItContain(43, buttonList)">
						<i class="layui-icon">&#xe640;</i>删除角色
					</button>
				</div>
				<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			</div>
		</div>
	</div>

	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script src="../../../layuiadmin/plugin/vue.js"></script>
	<script src="../../../layuiadmin/plugin/axios.js"></script>
	<script>
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table'], function () {
			var table = layui.table,
				form = layui.form;

			table.render({
				elem: '#LAY-app-content-list'
				, height: 480 //容器高度
				, url: layui.setter.BASEURL + 'sys-mgr/sys/role/list' //数据接口
				, where: {
					kindergartensysno: localStorage.getItem("kindergartensysno")
				}
				, page: true
				, parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				}
				, cols: [[
					{ checkbox: true },
					{ title: '序号', type: 'numbers', minWidth: 100 },
					{ title: '角色名称', field: 'roleName', minWidth: 100 },
					{ title: '备注', field: 'remark', minWidth: 100 },
					{ title: '创建者ID', field: 'createUserId', minWidth: 100 },
					{ title: '创建时间', field: 'createTime', minWidth: 100 }]] //设置表头
				, limit: 10
				, limits: [10, 15, 20, 25, 30]
			});


			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;

				//执行重载
				table.reload('LAY-app-content-list', {
					where: field
				});
			});

			var $ = layui.$,
				active = {
					batchdel: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function (index) {

							//执行 Ajax 后重载
							/*
							admin.req({
							  url: 'xxx'
							  //,……
							});
							*/
							table.reload('LAY-app-content-list');
							layer.msg('已删除');
						});
					},
					add: function () {
						layer.open({
							type: 2,
							title: '添加角色权限',
							content: 'sysroleAdd.html',
							maxmin: true,
							area: ['550px', '550px']
						});
					},
					edit: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据
						// // console.log(checkData)
						if (checkData.length === 0) {
							return layer.msg('请选择需要修改的数据');
						} else if (checkData.length > 1) {
							return layer.msg('只能选择单条数据进行编辑');
						}
						// 获取行数据的id传值至弹窗页面
						window.id = checkData[0].id;
						layer.open({
							type: 2,
							title: '编辑角色权限',
							content: 'sysroleEdit.html',
							maxmin: true,
							area: ['550px', '550px']
						});

					}
				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>
</body>

</html>
