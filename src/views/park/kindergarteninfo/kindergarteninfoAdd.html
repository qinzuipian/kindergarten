<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../libs/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../libs/xadmin/xadmin.js"></script>
    <!-- 引入vue -->
    <script type="text/javascript" src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/axios.js"></script>
    <script src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    
    <![endif]-->
    <style>
        .btn-box{
            text-align: right;
        }
        .btn-box button{
            margin-right: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div id="vm">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
            		    		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       名称</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.name" class="layui-input" placeholder="名称"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       简称</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.displayname" class="layui-input" placeholder="简称"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       幼儿园类型 0 私营 1 公办</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.type" class="layui-input" placeholder="幼儿园类型 0 私营 1 公办"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.contactname" class="layui-input" placeholder="联系人"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.mobilephone" class="layui-input" placeholder="手机号"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       固话号码</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.telephone" class="layui-input" placeholder="固话号码"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       地址</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.address" class="layui-input" placeholder="地址"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       门头照</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.picture" class="layui-input" placeholder="门头照"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       备注</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.memo" class="layui-input" placeholder="备注"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       开园日期</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.createdate" class="layui-input" placeholder="开园日期"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       状态 0 关闭 1 开放</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.workstatus" class="layui-input" placeholder="状态 0 关闭 1 开放"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       园所介绍图片</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.description" class="layui-input" placeholder="园所介绍图片"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       园所证件</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="kindergarteninfo.certification" class="layui-input" placeholder="园所证件"/>
                    </div>
                </div>
            		                </form>
        </div>
    </div>
    <div class="btn-box">
        <button class="layui-btn" @click="addData()">增加</button>
    </div>
</div>
<script src="../../js/kindergarteninfo/kindergarteninfoAdd.js"></script>
</body>
</html>
