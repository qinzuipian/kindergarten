<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="../../../layuiadmin/style/common.css">
    <script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入vue -->
    <script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../layuiadmin/js/baseUrlConfig.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-form {
            margin-top: 10px;
        }

        .layui-card-header {
            border-bottom: 1px solid #aaa;
        }

        .btn-box {
            text-align: left;
            margin-left: 20%;
        }
    </style>
</head>

<body>
    <div id="vm">
        <div class="layui-fluid">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <span>园所信息</span>
            </div>
            <div class="layui-row">
                <form class="layui-form" lay-filter="editPark">
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" class="layui-input" placeholder="名称" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园简称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="displayname" class="layui-input" placeholder="简称" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园类型</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="type" value="0" title="私营">
                            <input type="radio" name="type" value="1" title="公办" checked>
                            <!--  <input type="text" name="type" class="layui-input"
                                placeholder="幼儿园类型 0 私营 1 公办" /> -->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            联系人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contactname" class="layui-input" placeholder="联系人" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mobilephone" class="layui-input" placeholder="手机号" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            固话号码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="telephone" class="layui-input" placeholder="固话号码" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="address" class="layui-input" placeholder="地址" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            状态</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="workstatus" value="0" title="关闭">
                            <input type="radio" name="workstatus" value="1" title="开放" checked>
                            <!-- <input type="text" name="workstatus" class="layui-input" placeholder="状态 0 关闭 1 开放" /> -->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            门头照</label>
                        <div class="layui-input-inline">
                            <input type="text" name="picture" class="layui-input" placeholder="门头照" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            开园日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createdate" id="createdate" class="layui-input"
                                placeholder="开园日期" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            园所介绍图片</label>
                        <div class="layui-input-inline">
                            <input type="text" name="description" class="layui-input" placeholder="园所介绍图片" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            园所证件</label>
                        <div class="layui-input-inline">
                            <input type="text" name="certification" class="layui-input" placeholder="园所证件" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            备注</label>
                        <div class="layui-input-inline">
                            <textarea name="memo" placeholder="请输入内容" class="layui-textarea"></textarea>
                            <!-- <input type="text" name="memo" class="layui-input" placeholder="备注" /> -->
                        </div>
                    </div>
                    <div class="btn-box">
                        <button class="layui-btn layui-bg-green" lay-submit lay-filter="save">保存</button>
                        <button class="layui-btn layui-bg-red" type="reset">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        /*
*   @Author: liangbiaobiao
*   @email: pokerface0206@163.com
*/
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', "jquery", 'form', 'laydate'], function () {
            var form = layui.form,
                $ = layui.jquery,
                laydate = layui.laydate;

            // 开园日期
            laydate.render({
                elem: '#createdate', //指定元素
                trigger: 'click'
            });

            // 单个信息数据展示
            axios({
                method: "get",
                url: BASEURL + "kindergarten/kindergarteninfo/info/" + 0
            })
                .then(res => {
                    if (res.data.code == 0) {
                        var list = res.data.kindergarteninfo;
                        form.val('editPark', {
                            "sysno": list.sysno,
                            "address": list.address,
                            "certification": list.certification,
                            "contactname": list.contactname,
                            "description": list.description,
                            "displayname": list.displayname,
                            "mobilephone": list.mobilephone,
                            "name": list.name,
                            "picture": list.picture,
                            "telephone": list.telephone,
                            "type": list.type,
                            "workstatus": list.workstatus,
                            "memo": list.memo,
                            "createdate": list.createdate
                        });
                    } else {

                    }
                })
                .catch(error => {

                });
        })

        var vm = new Vue({
            el: "#vm",
            data: {
                kindergarteninfo: {}
            },
            methods: {
                submitData: function () {
                    console.log(this.kindergarteninfo.bitian);
                    layer.alert("编辑成功", function () {
                        xadmin.close();
                        xadmin.father_reload();
                    })
                    axios({
                        method: "post",
                        url: baseUrl + '/kindergarten/kindergarteninfo/update',
                        params: {}
                    }).then(function (res) {
                        if (res.code == 0) {
                            layer.alert("编辑成功", function (index) {
                                xadmin.close();
                            })
                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                }
            },
            mounted() {
            }
        });
    </script>
</body>

</html>
