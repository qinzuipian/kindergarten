<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../libs/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../libs/xadmin/xadmin.js"></script>
    <!-- 引入vue -->
    <script type="text/javascript" src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/axios.js"></script>
    <script src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .btn-box{
            text-align: right;
        }
        .btn-box button{
            margin-right: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div id="vm">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
            		    		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       编码</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.itemCode" class="layui-input" placeholder="编码"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       名称</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.itemName" class="layui-input" placeholder="名称"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       类型</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.itemType" class="layui-input" placeholder="类型"/>
                    </div>
                </div>
            		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       备注</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.remark" class="layui-input" placeholder="备注"/>
                    </div>
                </div>
            		    		    		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       创建人名称</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.createName" class="layui-input" placeholder="创建人名称"/>
                    </div>
                </div>
            		    		    		    		    		    		                    <div class="layui-form-item">
                    <label for="bitian" class="layui-form-label">
                       更新人名称</label>
                    <div class="layui-input-inline">
                        <input type="text" v-model="sysDict.modifyName" class="layui-input" placeholder="更新人名称"/>
                    </div>
                </div>
            		    		    		                </form>
        </div>
    </div>
    <div class="btn-box">
        button class="layui-btn" @click="submitData()">确定</button>
    </div>
</div>
<script src="../../js/sysdict/sysdictEdit.js"></script>
</body>
</html>
