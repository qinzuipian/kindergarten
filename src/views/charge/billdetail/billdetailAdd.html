<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
    <script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入vue -->
    <script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    
    <![endif]-->
    <style>
        .btn-box {
            text-align: right;
        }

        .btn-box button {
            margin-right: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="vm">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            账单主表</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.billsysno" class="layui-input" placeholder="账单主表" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            项目代码</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.feeitemsysno" class="layui-input"
                                placeholder="项目代码" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            项目名称</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.itemname" class="layui-input" placeholder="项目名称" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            单价</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.price" class="layui-input" placeholder="单价" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            数量</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.quantity" class="layui-input" placeholder="数量" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            收费金额</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.amount" class="layui-input" placeholder="收费金额" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            备注</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.memo" class="layui-input" placeholder="备注" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.createdate" class="layui-input" placeholder="创建时间" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            幼儿园编码</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="billdetail.kindergartensysno" class="layui-input"
                                placeholder="幼儿园编码" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="btn-box">
            <button class="layui-btn" @click="addData()">增加</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#vm",
            data: {
                billdetail: {}
            },
            methods: {
                addData: function () {
                    console.log(this.billdetail.bitian);
                    layer.alert("新增成功", function (index) {
                        xadmin.close();
                    })
                    axios({
                        method: "post",
                        url: baseUrl + '/kindergarten/billdetail/save',
                        params: {}
                    }).then(function (res) {
                        if (res.code == 0) {
                            layer.alert("新增成功", function (index) {
                                xadmin.close();
                            })
                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                }
            }
        });
    </script>
</body>

</html>
